Name: harbour-fileman
Summary: harbour-fileman
Version: 1.0
Release: 3
Group: Qt/Qt
URL: https://bitbucket.org/ruditimmermans/harbour-fileman/src
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  A feature filled file manager application for SailfishOS
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-qtsvg-plugin-imageformat-svg >= 0-1.2.2
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/harbour-fileman
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-fileman
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/harbour-fileman
PkgBR: []
